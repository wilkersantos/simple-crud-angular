<div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4 z-depth-6 card-panel ">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Login</span>
                <p>Insira o login e a senha (admin/password)</p>
            </div>
            <form [formGroup]= "loginForm" (ngSubmit)="enviar()"> 
                <div class="row form-group">
                    <div class="input-field col s12">
                        <input class="form-control validate" formControlName="username" id="username" type="text">
                        <label for="username">Usu√°rio</label>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="input-field col s12">
                        <input class="form-control validate" formControlName="password" id="password" type="password">
                        <label for="email">Senha</label>
                    </div>
                </div>
                <div class="card-action form-group">
                    <a style="cursor:pointer" (click)="enviar()">Enviar</a>
                </div>
            </form>
        </div>
    </div>
</div>
